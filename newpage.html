<html>

<head>
    <title>GRE Flashcard</title>
</head>

<body style="height:100%;">
    <div class="container vertical-center" style="width:40%;">
        <div class="row" style="padding-top:2%">
            <div class="col s12 m12 valign center">
                <div class="card white darken-1">
                    <div class="card-content valign center">
                        <span class="card-title">Tenacity</span>
                        <div class="row" style="margin-bottom: 0px;">
                            <form class="col s12 offset-s3">
                                <div class="input-field col s6 l6">
                                    <input id="meaning" type="text" class="validate">
                                    <label for="meaning" class="active">What does it mean?</label>
                                    <div style="padding-top:1%;">
                                        <a class="waves-effect waves-light btn"><i
                                                class="material-icons center">done</i></a>
                                        <a class="waves-effect waves-light btn"><i
                                                class="material-icons center">chevron_right</i></a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="card-action blue-grey">
                        <a href="#">Show answer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

</html>
